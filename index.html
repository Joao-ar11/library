<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./img/book.svg" alt="Open Book Icon" />
          <h1>The Library</h1>
        </div>
        <button>Login</button>
      </header>
      <div class="modal">
        <form class="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required />
          <label for="author">Author:</label>
          <input type="text" id="author" required />
          <label for="pages">Quantity of pages:</label>
          <input type="number" id="pages" min="1" max="99999" required />
          <fieldset>
            <input type="checkbox" id="read" />
            <label for="read">Have you read this book?</label>
          </fieldset>
          <button type="submit">Add book</button>
        </form>
      </div>
      <main>
        <div class="book">
          <h2>I, Me and Myself</h2>
          <p>By Me</p>
          <p>1 pages</p>
          <div>
            <input type="checkbox" id="have-read" class="check" />
            <label for="have-read">Read already</label>
          </div>
        </div>
        <button class="addBook">+</button>
      </main>
      <footer>
        <a href="https://www.github.com/Joao-ar11">
          <img src="./img/github.svg" alt="Github icon" />
          <p>Joao-ar11</p>
        </a>
      </footer>
    </div>
  </body>
</html>
